<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - UNIDOS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">üì¶</div>
            <h1>UNIDOS</h1>
            <p class="subtitle">Inicia sesi√≥n en tu cuenta</p>
            
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember">
                        Recu√©rdame
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesi√≥n</button>
            </form>
            
            <div class="form-links">
                <a href="recuperar.html">¬øOlvidaste tu contrase√±a?</a>
                <span>|</span>
                <a href="registro.html">Crear una nueva cuenta</a>
            </div>
            
            <div class="back-link">
                <a href="../index.html">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .login-card h1 {
            color: #1e40af;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-group input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(37, 99, 235, 0.3);
        }
        
        .btn-block {
            width: 100%;
            display: block;
        }
        
        .form-links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 13px;
        }
        
        .form-links a {
            color: #2563eb;
            text-decoration: none;
            margin: 0 5px;
        }
        
        .form-links a:hover {
            text-decoration: underline;
        }
        
        .form-links span {
            color: #ccc;
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 13px;
        }
        
        .back-link a:hover {
            color: #2563eb;
        }
    </style>
    
    <script>
        const API_URL = 'https://unidos-api-klnl.onrender.com/api';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = this.querySelector('button');
            
            button.disabled = true;
            button.textContent = 'Iniciando sesi√≥n...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar sesi√≥n');
                }

                // Guardar token
                localStorage.setItem('token', data.token);
                localStorage.setItem('usuario', JSON.stringify(data.usuario));

                // Redirigir seg√∫n rol
                const rol = data.usuario.rol;
                if (rol === 'trabajador') {
                    window.location.href = './dashboard-trabajador.html';
                } else if (rol === 'jefe') {
                    window.location.href = './dashboard-jefe.html';
                } else if (rol === 'admin') {
                    window.location.href = './dashboard-admin.html';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                button.disabled = false;
                button.textContent = 'Iniciar Sesi√≥n';
            }
        });
    </script>
</body>
</html>
